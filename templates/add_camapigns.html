<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add New Campaign</h1>
        
        <form action="{{ url_for('add_campaign') }}" method="POST">
            <div class="mb-3">
                <label for="campaignName" class="form-label">Campaign Name</label>
                <input type="text" class="form-control" id="campaignName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="campaignDescription" class="form-label">Description</label>
                <textarea class="form-control" id="campaignDescription" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="campaignNiche" class="form-label">Niche</label>
                <input type="text" class="form-control" id="campaignNiche" name="niche" required>
            </div>
            <div class="mb-3">
                <label for="campaignBudget" class="form-label">Budget</label>
                <input type="number" class="form-control" id="campaignBudget" name="budget" required>
            </div>
            <div class="mb-3">
                <label for="campaignDeadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="campaignDeadline" name="deadline" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Campaign</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
