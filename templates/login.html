<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>

</head>
<body>
    <div class="conatiner mt-5">
        <div class="row justify-content-center">
            <div class="col md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email-Address</label>
                            <input type="email"  class="form-control" id="login email" name="email" required>

                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login password" name="password" requires>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">login</button>

                        </div>
                    </form>

                </div>
            </div>

        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <h3 class="mb-3">New User?</h3>
                <div class="d-flex justify-content-around">
                    <a href="{{ url_for('sponser_registration') }}" class="btn btn-warning">Sponsor Registration</a>
                    <a href="{{ url_for('influencer_registration') }}" class="btn btn-info">Influencer Registration</a>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
