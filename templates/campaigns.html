<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .campaign-card {
            margin-bottom: 20px;
        }
        .add-campaign-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>

</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Campaigns</h2>
        <div class="row" id="campaignlist">
            <div class="col-md-4 camapign-card" >
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ campaign.name }}</h5>
                            <p class="card-text">{{ campaign.description }}</p>
                            <p>Niche: {{ campaign.niche }}</p>
                            <p>Deadline: {{ campaign.deadline }}</p>
                            <a href="{{ url_for('campaign_details', campaign_id=campaign.id) }}" class="btn btn-primary">View Details</a>

                    </div>

                </div>

            </div>
        </div>
        
        <a href="{{ url_for('add_campaign') }}" class="btn btn-warning btn-lg rounded-circle add-campaign-btn">
            <i class="fas fa-plus"></i>
        </a>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
